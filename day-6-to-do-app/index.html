<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 6</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/day-6-to-do-app/css/basic-reset.css" />
    <link rel="stylesheet" href="/day-6-to-do-app/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <div class="to-do-header">
          <div class="title">
            <h3>mt's to-do app</h3>
          </div>
          <nav class="menu">
            <button type="button" class="menuBtn">
              <i class="ri-menu-3-line"></i>
            </button>

            <div class="drop-down">
              <a href="javascript:void(0)"><i class="ri-arrow-drop-right-line"></i> completed to-do list </a>
            </div>
          </nav>
        </div>
        <div class="open-to-do">
          <ul>
            <li>
              <label for="todo_1">
                <div class="checkbox">
                  <input type="checkbox" name="" id="todo_1" />
                  <i class="ri-check-line checked-icon"></i>
                </div>
                <h4>Lorem ipsum dolor sit amet.</h4>
              </label>
            </li>
          </ul>
        </div>
        <div class="to-do-footer">
          <button class="add-new-todo">
            <i class="ri-add-circle-line"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
