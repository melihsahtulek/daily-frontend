<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 7</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/day-7-log-in/css/basic-reset.css" />
    <link rel="stylesheet" href="/day-7-log-in/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h2>log in</h2>
        </div>
        <div class="form-container">
          <form action="javascript:void(0)">
            <div class="inp">
              <input type="email" name="mail" id="#" placeholder="mail address*" />
            </div>
            <div class="inp">
              <input type="password" name="pw" id="#" placeholder="password*" />
            </div>
            <div class="btn">
              <button type="submit">log in</button>
            </div>
          </form>
        </div>
        <div class="line">
          <span>or</span>
        </div>
        <div class="with-social-media">
          <a href="javascript:void(0)">
            <img src="./images/icons/google.png" alt="" />
            <span>log in with google</span>
          </a>
          <a href="javascript:void(0)">
            <img src="./images/icons/apple.png" alt="" />
            <span>log in with apple</span>
          </a>
          <a href="javascript:void(0)">
            <img src="./images/icons/github.png" alt="" />
            <span>log in with github</span>
          </a>
        </div>
        <div class="bottom">
          <a href="javascript:void(0)"> haven't you got an account? Sign up here. </a>
        </div>
      </div>
    </div>
  </body>
</html>
