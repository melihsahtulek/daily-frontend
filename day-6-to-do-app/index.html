<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 6</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/day-6-to-do-app/css/basic-reset.css" />
    <link rel="stylesheet" href="/day-6-to-do-app/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <div class="to-do-header">
          <div class="title">
            <h3>mt's to-do app</h3>
            <small class="open-len">
              <!-- length -->
            </small>
          </div>
          <nav class="menu">
            <button type="button" class="menuBtn">
              <i class="ri-menu-3-line"></i>

          </nav>
        </div>
        <div class="open-to-do">
          <ul class="open-to-do-ul">
            <!-- beforeend -->
          </ul>
        </div>
        <div class="to-do-footer">
          <input type="text" name="to-do-input" placeholder="your new to-do" />
          <button class="add-new-to-do">
            <i class="ri-add-circle-line"></i>
          </button>
        </div>
      </div>

    <script src="/day-6-to-do-app/js/app.js"></script>
